<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Metragem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      text-transform: uppercase;
    }
    label, input {
      display: block;
      width: 100%;
      margin-top: 10px;
      text-transform: uppercase;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
    }
    .btn-limpar {
      background-color: #dc3545;
    }
    .btn-print {
      background-color: #007bff;
    }
    .resultado {
      margin-top: 20px;
      background: #e9ecef;
      padding: 15px;
      border-radius: 8px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .detalhe {
      font-size: 15px;
      color: #333;
      text-transform: uppercase;
    }
    .detalhe span {
      color: #666;
      display: block;
      margin-top: 5px;
    }
    .item button {
      background-color: transparent;
      border: none;
      color: red;
      font-size: 18px;
      cursor: pointer;
    }
    .total {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .total p {
      margin: 5px 0;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      #resultado, #resultado * {
        visibility: visible;
      }
      #resultado {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background: white;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="conteudo">
    <h2>Calculadora de Metragem</h2>

    <label for="tipo">Tipo:</label>
    <select id="tipo">
      <option value="parede">Parede</option>
      <option value="piso">Piso</option>
    </select>

    <label for="metroManual">TAMANHO EM M¬≤:</label>
    <input type="text" id="metroManual" placeholder="DIGITE A METRAGEM (EX: 65,2 OU 65.2)">

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" value="1">

    <label for="preco">Pre√ßo por m¬≤ (R$):</label>
    <input type="number" id="preco" value="3" step="0.01">

    <button onclick="calcular()">Calcular</button>
    <button class="btn-limpar" onclick="limpar()">Limpar</button>
    <button class="btn-print" onclick="printPage()">üì∏ Imprimir / Salvar</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    let totalGeral = 0;
    let totalMetrosGeral = 0;
    let historico = [];

    function calcular() {
      const tipo = document.getElementById("tipo").value;
      const quantidade = parseInt(document.getElementById("quantidade").value);
      const preco = parseFloat(document.getElementById("preco").value);
      const metragemInput = document.getElementById("metroManual").value.trim().replace(',', '.');
      const metragem = parseFloat(metragemInput);

      if (isNaN(metragem) || metragem <= 0) {
        alert("Digite uma metragem v√°lida.");
        return;
      }

      const totalMetros = metragem * quantidade;
      const totalValor = totalMetros * preco;

      historico.push({ tipo, quantidade, metragem, totalMetros, totalValor });

      atualizarTotais();
      exibirResultado();
    }

    function atualizarTotais() {
      totalGeral = historico.reduce((soma, item) => soma + item.totalValor, 0);
      totalMetrosGeral = historico.reduce((soma, item) => soma + item.totalMetros, 0);
    }

    function exibirResultado() {
      const div = document.getElementById("resultado");
      let html = "<strong>Resumo:</strong><br>";
      historico.forEach((item, index) => {
        html += `<div class="item">
                    <div class="detalhe">
                      <strong>${item.quantidade}x</strong> ${item.tipo} (${item.metragem.toFixed(2)} m¬≤ cada)
                      <span>${item.totalMetros.toFixed(2)} m¬≤ ‚Üí R$ ${item.totalValor.toFixed(2)}</span>
                    </div>
                    <button onclick="removerItem(${index})">üóëÔ∏è</button>
                  </div>`;
      });
      html += `<div class="total">
                  <p><span style="color: #007bff; font-weight: bold;">üîπ ${totalMetrosGeral.toFixed(2)} m¬≤</span> TOTAL EM METROS</p>
                  <p><span style="color: #007bff; font-weight: bold;">üîπ R$ ${totalGeral.toFixed(2)}</span> TOTAL A RECEBER</p>
               </div>`;
      div.innerHTML = html;
    }

    function removerItem(index) {
      historico.splice(index, 1);
      atualizarTotais();
      exibirResultado();
    }

    function limpar() {
      totalGeral = 0;
      totalMetrosGeral = 0;
      historico = [];
      document.getElementById("resultado").innerHTML = "";
    }

    function printPage() {
      window.print();
    }
  </script>
</body>
</html>
